name: CI

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Generate types
        run: yarn generate-types-from-abis
      - name: Run eslint
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Discord notification
        if: failure()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: '‚õîÔ∏è Error in project {{EVENT_PAYLOAD.repository.full_name}}. See here: https://github.com/AngleProtocol/angle-sdk/actions'

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        shell: bash
        run: yarn install --frozen-lockfile --verbose
      - name: Generate types
        run: yarn generate-types-from-abis
      - name: Validate JSON file
        run: yarn validate
      - name: Discord notification (failure)
        if: failure()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: 'Error token list format'

  publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # && startsWith(github.event.head_commit.message, '[PUBLISH]')
    needs: [lint-and-build, format]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      #- uses: actions/setup-node@v2
      #  with:
      #    node-version: '14'
      #    registry-url: 'https://registry.npmjs.org/'

      #- name: Install dependencies
      #  run: yarn install --frozen-lockfile

      #- name: Generate types
      #  run: yarn generate-types-from-abis

      #- name: Build
      #  run: yarn build

      - name: Up version before publish
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          npm version patch -m "Up package version (%s) and publish [skip ci]"

      # only running "patch". If we need a minor or major change, we'll do it manually
      #- run: npm publish --access public
      #  env:
      #    NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push new version to main
        run: git push https://${{ github.actor }}:$GITHUB_TOKEN@github.com/AngleProtocol/angle-sdk.git

      - name: Discord notification SDK successfully published
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: 'üôå New SDK version successfully published: https://github.com/AngleProtocol/angle-sdk'

      - name: Discord notification
        if: failure()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: '‚õîÔ∏è Error publishing SDK {{EVENT_PAYLOAD.repository.full_name}}. See here: https://github.com/AngleProtocol/angle-sdk/actions'
